[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
pluginpaths.Model_Application_Resource = APPLICATION_PATH "/models/Application/Resource"
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts"
resources.view[] = 
resources.bridge.alpha.adapter = "db2"
resources.bridge.alpha.params.adapterNamespace = "Zendext_Db_Adapter"
resources.bridge.alpha.params.dbname = "jdbc/alpha"
resources.bridge.alpha.params.tomcatEnv = "java:/comp/env"
resources.bridge.alpha.params.jdbcSpace = "jdbc/alpha"
resources.bridge.alpha.params.isDefaultTableAdapter = false
resources.bridge.alpha.params.options.autoQuoteIdentifiers = false
resources.bridge.alpha.params.options.caseFolding = 1
resources.bridge.beta.adapter = "db2"
resources.bridge.beta.params.adapterNamespace = "Zendext_Db_Adapter"
resources.bridge.beta.params.dbname = "jdbc/beta"
resources.bridge.beta.params.tomcatEnv="java:/comp/env"
resources.bridge.beta.params.jdbcSpace="jdbc/beta"
resources.bridge.beta.params.isDefaultTableAdapter = true
resources.bridge.beta.params.options.autoQuoteIdentifiers = false
resources.bridge.beta.params.options.caseFolding = 1

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
